<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Carnet de contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Mea+Culpa&family=Poppins&display=swap"

<body>
    <h1>Répertoire des contacts</h1>
    <section class="contenaire">
        <div class="contenaire--formulaire">
            <h2>Formulaire de contact</h2>
            <form class="contenaire--formulaire--marges" name="contact" >
                <label>Prénom </label>
                <div id="name">
                    <input type="text" id="nameInpute" class="adding">
                    <p class="error_message"></p>
                </div>

                <label>Nom </label>
                <div id="name">
                    <input type="text" id="nom" class="adding">
                    <p class="error_message"></p>
                </div>

                <label>Télephone </label>
                <div id="phone--cont">
                    <input id="phone" type="tel" name="phone" class="erreur adding" />
                    <p class="error_message "></p>
                </div>

                <label>Groupe </label>
                <input type="text" id="groupe" class="adding">

                <label>Email </label>
                <input id="email_checking" type="email" class="adding">
                <p class="error_message"></p>

                <label>Bio </label>
                <textarea rows="5" id="inputBio_height" class="adding"></textarea>
                <div id="inputImg_height">
                    <div class="marge--img">
                        <label for="image" id="img--pading"> Déposer le photo</label>
                        <p>ici</p>
                        <input type="file" id="image" name="img"  class="adding"/>
                        <p class="error_message"></p>
                    </div>
                </div>

                <input id="button_color--blue" type="submit" value="Créer" />
                <input id="button_color--red" type="reset" value="Rénit" />

            </form>
        </div>
        <div>
            <h2>Liste de contacts</h2>
            <div class="contenaire--liste">

                        <p id="affichage_Groupe">- </p> -->
                        <div id="icon">
                            <div id="edit_btn"> <img src="icon/Vector.png" alt=""></div>
                            <div id="delet_btn"> <img src="icon/VectorSupp.png" alt=""></div>
                        </div>
                    <!-- </div>
                    <div id="contenaire--liste--num"></div>
                    <div id="contenaire--liste--bio"></div>
                </div>
            </div> -->
        </div>

    </section>

</body>

</html>
